<ion-header>
  <ion-toolbar>
    <ion-title>BMI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="container">
    <ion-list-header>
      <ion-label style="color: black; font-size: 30px; font-weight: bold;">BMI</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Weight (kg)</ion-label>
      <ion-input [(ngModel)]="getweight" type="number" maxlength="3" name="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Height (cm)</ion-label>
      <ion-input [(ngModel)]="getheight" type="number" maxlength="6" name="height"></ion-input>
    </ion-item>

  </form>

  <div text-left style="margin-top: 30px; padding: 0 10px;">

    <div id="margin-button">
      <ion-button (click)="checkbmi()" color="tertiary" shape="round" expand="full">
        BMI
        <ion-icon slot="end" name="md-log-in"></ion-icon>
      </ion-button>

      <ion-button (click)="popForward()" color="light" shape="round" expand="full">
        BACK
        <ion-icon slot="end" name="md-log-in"></ion-icon>
      </ion-button>
    </div>

  </div>
</ion-content>
